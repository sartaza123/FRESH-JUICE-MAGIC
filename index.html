<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">


    <title>Yumm-juice</title>
</head>
<body>

    <!-- Header start -->

    <header class="header">
        <h2 class="logo">Fresh</h2>
    </header>

    <!-- main content -->

    <main>
        <!-- buttons -->
        <div class="button-sections">
            <button id="prevButton" class="wave"><i class="fa-solid fa-chevron-left"></i></button>
            <button id="nextButton" class="wave"><i class="fa-solid fa-chevron-right"></i></button>
        </div>

        <!-- fixed sections -->
        <div class="text">
            <h1 class="h1">Pear</h1>
            <div class="can-image">
                <img src="https://www.yudiz.com/codepen/fruity/cane.svg">
                <img src="images/Labels.jpg" class="can-labels">
            </div>
        </div>
        <!-- fixed sections end -->

        <!-- fruits image section -->
        <div class="section-container-main">
            <div class="section-container">
                <section class="section" id="section1">
                    <div class="fruit-images">
                        <div class="image1 fruit-image">
                            <img src="images/pear-one.png">
                        </div>
                        <div class="image2 fruit-image">
                            <img src="images/pear-two.png">
                        </div>
                        <div class="image3 fruit-image">
                            <img src="images/pear-three.png">
                        </div>
                        <div class="image4 fruit-image">
                            <img src="images/pear-four.png">
                        </div>
                    </div>
                </section>
                <section class="section" id="section2">
                    <div class="fruit-images">
                        <div class="image1 fruit-image">
                            <img src="images/apple-one.png">
                        </div>
                        <div class="image2 fruit-image">
                            <img src="images/apple-two.png">
                        </div>
                        <div class="image3 fruit-image">
                            <img src="images/apple-three.png">
                        </div>
                        <div class="image4 fruit-image">
                            <img src="images/apple-four.png">
                        </div>
                    </div>
                </section>
                <section class="section" id="section3">
                    <div class="fruit-images">
                        <div class="image1 fruit-image">
                            <img src="images/exotic-one.png">
                        </div>
                        <div class="image2 fruit-image">
                            <img src="images/exotic-two.png">
                        </div>
                        <div class="image3 fruit-image">
                            <img src="images/exotic-three.png">
                        </div>
                        <div class="image4 fruit-image">
                            <img src="images/exotic-four.png">
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <!-- script section -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script type="module" src="scripts/script.js"></script>
    
</body>
</html>
